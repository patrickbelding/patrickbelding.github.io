<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Beer to Bud Light Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    .card {
      background: #ffffffdd;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .card h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e3c72;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background: #ffdd33;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2em;
      font-weight: 600;
      color: #1e3c72;
    }
    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Beer to Bud Light</h1>
    <form id="converter-form">
      <div class="form-group">
        <label for="abv">Beer ABV (%)</label>
        <input type="number" id="abv" name="abv" step="0.1" required>
      </div>
      <div class="form-group">
        <label for="size">Size (oz)</label>
        <input type="number" id="size" name="size" step="0.1" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
      </div>
      <button type="submit">Calculate</button>
    </form>
    <div class="result" id="result"></div>
  </div>
  
  <script>
    document.getElementById('converter-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const abv = parseFloat(document.getElementById('abv').value);
      const size = parseFloat(document.getElementById('size').value);
      const quantity = parseInt(document.getElementById('quantity').value, 10);
      
      if (isNaN(abv) || isNaN(size) || isNaN(quantity) || quantity <= 0) {
        document.getElementById('result').textContent = 'Please enter valid inputs.';
        return;
      }
      
      // Bud Light assumed values: 4.2% ABV and 12 oz serving
      const budLightAlcohol = (4.2 / 100) * 12; // â‰ˆ 0.504 oz of pure alcohol
      
      const totalAlcohol = (abv / 100) * size * quantity;
      const equivalentBudLights = totalAlcohol / budLightAlcohol;
      
      document.getElementById('result').textContent =
        equivalentBudLights.toFixed(2) + ' Bud Light(s) equivalent.';
    });
  </script>
</body>
</html>
