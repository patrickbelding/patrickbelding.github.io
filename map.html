<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Map!</title>
    <style>
        #map {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }
    </style>

</head>

<body>

    <div id="map"></div>

    <script>

        var map = L.map('map', { attributionControl: false }).setView([40.7453, -73.9895], 13);

        // old stlye map
        // var osm = new L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoibW9iYmFkZSIsImEiOiJjbDI3NWZvMTUwNW10M3ByMDd4a3NpajAxIn0.ml9pe8aHczvKuqV7TnLRsA'
        }).addTo(map);

        // locate the user
        // map.locate({setView: true, maxZoom: 16});

        var geocoder = L.Control.geocoder({
            defaultMarkGeocode: false,
            showResultIcons: true,
            suggestMinLength: 3,
            suggestTimeout: 250

        })
            .on('markgeocode', function (e) {
                // center map on geocoder result
                map.fitBounds(e.geocode.bbox);
                var latlng = e.geocode.center;
                var place = e.geocode.name;
                var form = document.createElement('form');
                // add text display to the form
                form.innerHTML = '<h3>' + place + '</h3>';
                form.innerHTML += '<input type="text" name="name" placeholder="Name" />';
                form.innerHTML += '<input type="text" name="description" placeholder="Description" />';
                form.innerHTML += '<input type="text" name="url" placeholder="Review" />';
                form.innerHTML += '<input type="submit" value="Save" />';
                // add the form to the map
                map.openPopup(form, latlng);
                // when the form is submitted, add a marker with the entered text
                form.addEventListener('submit', function (e) {
                    e.preventDefault();
                    var name = form.name.value;
                    var description = form.description.value;
                    var url = form.url.value;
                    var marker = L.marker(latlng, {
                        draggable: true
                    }).addTo(map);
                    marker.bindPopup(name + '<br>' + description + '<br>' + url).openPopup();
                    marker.on('dragend', function (e) {
                        var marker = e.target;
                        var position = marker.getLatLng();
                        marker.setLatLng(position, {
                            draggable: true
                        }).bindPopup(name + '<br>' + description + '<br>' + url).openPopup();
                    });
                    // close the form
                    map.closePopup();
                });
            })
            .addTo(map);
    </script>

</body>

</html>
