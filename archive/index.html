<!DOCTYPE html>
<html>

<head>
    <title>Bud Light Equivalency Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2D2D2D;
            color: #FFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f1f1f 0%, #3a3a3a 100%);
        }

        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(31, 31, 31, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            color: #FFF;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-size: 1.5rem;
            font-weight: 500;
            color: #FFF;
        }

        input[type="number"] {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: none;
            background-color: #3E3E3E;
            font-size: 1.5rem;
            font-weight: 500;
            color: #FFF;
        }

        input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px #007FFF;
        }

        button {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: #007FFF;
            color: #FFF;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0066CC;
        }

        p {
            margin-top: 20px;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            color: #FFF;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 480px) {
            #container {
                margin: 10px auto;
                padding: 15px;
            }

            h1 {
                font-size: 2.5rem;
            }

            label,
            input[type="number"],
            button,
            p {
                font-size: 1.3rem;
            }

            input[type="number"] {
                padding: 10px;
                margin-bottom: 10px;
            }

            button {
                padding: 10px;
            }

            p {
                margin-top: 10px;
            }
        }
    </style>

</head>

<body>
    <div id="container">
        <h1>Bud Light Equivalency Calculator</h1>
        <form>
            <label for="drink_size">Drink size (oz):</label>
            <input type="number" step="0.5" id="drink_size" required pattern="\d+(\.\d{1,2})?">
            <label for="alcohol_percentage">% Alcohol:</label>
            <input type="number" step="0.5" id="alcohol_percentage" required pattern="\d+(\.\d{1,2})?">
            <label for="quantity">Quantity:</label>
            <input type="number" step="1" id="quantity" required pattern="\d+">


            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <p id="result"></p>
    </div>
    <script>
        function calculate() {
            // Get the user's input
            var drinkSize = parseFloat(document.getElementById('drink_size').value);
            var alcoholPercentage = parseFloat(document.getElementById('alcohol_percentage').value);
            var quantity = parseInt(document.getElementById('quantity').value);
            // Calculate the equivalent number of Bud Lights
            var budLightAbv = 0.042;
            var budLightSize = 12;
            var budLightAlcohol = budLightSize * budLightAbv;
            var drinkAlcohol = drinkSize * (alcoholPercentage / 100);
            var equivalentBudLights = Math.round(drinkAlcohol / budLightAlcohol * quantity * 100) / 100;

            // Display the result
            var resultElement = document.getElementById('result');
            resultElement.innerHTML = 'Equivalent to ' + equivalentBudLights + ' Bud Lights.';
        }
    </script>
</body>

</html>
